metadata:
  name: mariadb-operator-crds-${THIS_NAMESPACE}
  namespace: argocd
spec:
  destination:
    namespace: ${THIS_NAMESPACE}
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=false
  source:
    path: charts/mariadb-operator-crds
    repoURL: ${THIS_REPO_URL}
    targetRevision: HEAD
